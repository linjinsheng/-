    双向绑定原理
      1、Vue数据双向绑定通过数据劫持结合发布者-订阅者的模式来实现;
      2、利用Object.defineProperty这个方法重新定义对象获取值(get)和设置属性值(set);
      3、实现一个监听器Observer,用来劫持并监听所有对象的属性,如果属性有变化,就通知订阅者watcher;
      4、实现一个订阅者Watcher,可以收到属性的变化通知,并执行响应的函数,从而更新视图;
      5、实现一个解析器Compile,将模版中的变化替换成数据,初始化渲染页面视图,并将每个指令对应的节点绑定更新函数;
      6、MVVM作为数据绑定的入口,整合Observer、Complie和Watcher三者,通过Observer来监听自己的model数据变化,
      7、通过compile来解析编译模版指令,利用watecher搭起Observer和Compile之间的通信桥梁,
         达到数据变化—>视图更新,视图交互变化——>数据model变更的双向绑定效果.

    <script>
    console.log('*******************************')
    /**
      Vuex和pinia区别
      一、拥有的方法和功能不同
      Vuex: State、Getters、Mutations(同步)、Actions(同异步均可)、Modules(状态模块)
      Pinia: State、Getters、Actions(同步异步都支持)
      
      二、Pinia调用起来更方便
      1、舍弃了mutations,减少了许多不必要的代码
      2、可以直接对数据进行读写,直接调用了actions方法,不再需要commit、dispatch
      3、更好的typescript支持
      4、Vuex中的很多属性缺少类型支持,需要开发者自行进行模块类型的声明
      5、Pinia的所有内容都是类型化的,尽可能的利用了TS的类型推断
      
    */
    </script>
  </body>
</html>

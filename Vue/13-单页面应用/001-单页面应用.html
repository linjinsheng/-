    /*
      单页面应用
      概念：只有一张Web页面的应用，加载单个HTML页面,并在用户与应用程序交互时,动态更新该页面的Web应用程序

      原理：
      1、浏览器向服务器发出第一个请求时，服务器会返回index.html文件;
      2、html文件有一个 .js 文件的脚本标记，它将控制index.html页面;
      3、通过路由，在同一个页面上不断显示不同的模板和数据，所有后续调用仅返回数据，通常为json格式。
      4、应用程序使用此json数据动态更新页面.

      优点： 
      1、前后端分离开发;
      2、用户体验好、快，内容的改变不需要重新加载，提升了用户体验;
      3、同一套后端程序代码，可应用于Web界面、手机、平板等多种客户端;
      4、前端组件化，更多地采用组件化的思想，便于修改和调整;
      5、减轻服务器压力，服务器只用出数据就可以，不用管展示逻辑和页面合成;
      
      缺点：
      1、首次加载耗时较多，需加载大量的资源
      2、导航不可用，由于单页Web应用在一个页面中显示所有的内容，浏览器前进后退功能不可用
      3、对搜索引擎（SEO）不友好，前进、后退、地址栏等，需要程序进行管理


     */
    
    </script>

      什么是插槽?
      子组件提供给父组件的占位符,用slot元素来表示父组件可以在这个占位符里面填充
      各种的模板代码.
      通俗来说:子组件留了个坑,父组件可以使用指定的内容来填坑.

      类型有3种:
      1、默认插槽: 默认模板渲染位置;
      2、具名插槽: 带名name,可以有多个
      3、作用域插槽: 传值. 父组件可以接受子组件传递的参数
         中的数据.

      注意:
      1、v-slot是2.6.0+开始使用.在此版本之前,是用slot和slot-scope

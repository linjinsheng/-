    /**
      1、性能提升
      兼容Vue2,且从打包、渲染和内存使用均有提升;
      
      2、定义变量和方法
      vue2主要是通过data数据和methods方法;
      vue3通过setup来定义数据和方法,读取和调用更快;
      
      3、双向数据绑定
      vue2通过Object.defineProperty+发布订阅模式实现,数组和新增修改属性,都需要开销额外代码;
      vue3使用proxy代理整个对象,响应式观测,不需要额外开销,直接响应;

      4、性能优化
      vue3在依赖收集、程序运行方面做了性能优化.改进了响应式系统,加入了异步渲染和懒加载特性,
      比较适合中大型项目.

      */

    </script>
  </body>
</html>

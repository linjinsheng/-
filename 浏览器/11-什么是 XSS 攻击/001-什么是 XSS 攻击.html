    <div id="container">

    <script>
    console.log('*******************************')
    /**
        XSS 攻击指的是跨站脚本攻击，是一种代码注入攻击。
        攻击者通过在网站注入恶意脚本，使之在用户的浏览器上运行，从而盗取用户的信息如cookie等。
        
        XSS的本质是因为网站没有对恶意代码进行过滤，与正常的代码混合在一起了，浏览器没有办法分辨哪些脚本是可信的，从而导致了恶意代码的执行;
        
        攻击者可以通过这种攻击方式可以进行以下操作: 
        1、获取页面的数据，如DOM、cookie、localStorage;
        2、DOS攻击，发送合理请求，占用服务器资源，从而使用户无法访问服务器;
        3、破坏页面结构;
        4、流量劫持(将链接指向某网站);
     */

      /*
        XSS可以分为存储型、反射型和DOM型:
        A、存储型
        1.攻击者将恶意代码提交到目标网站的数据库中。 
        2.用户打开目标网站时，网站服务端将恶意代码从数据库取出，拼接在HTML中返回给浏览器。 
        3.用户浏览器接收到响应后解析执行，混在其中的恶意代码也被执行。
        4.恶意代码窃取用户数据并发送到攻击者的网站，或者冒充用户的行为，调用目标网站接口执行攻击者指定的操作。
        常⻅于带有用户保存数据的网站功能，如论坛发帖、商品评论、用户私信等。

        B、反射型
        1.攻击者构造出特殊的URL，其中包含恶意代码。
        2.用户打开带有恶意代码的URL时，网站服务端将恶意代码从URL中取出，拼接在HTML中返回给浏览器。
        3.用户浏览器接收到响应后解析执行，混在其中的恶意代码也被执行。 
        4.恶意代码窃取用户数据并发送到攻击者的网站，或者冒充用户的行为，调用目标网站接口执行攻击者指定的操作。
        反射型XSS跟存储型XSS的区别是:存储型XSS的恶意代码存在数据库里，反射型XSS的恶意代码存在URL里;

        反射型XSS漏洞常⻅于通过URL传递参数的功能，如网站搜索、跳转等。由于需要用户主动打开恶意的URL才能生效，攻击者往往会结合多种手段诱导用户点击。

        C、DOM型
        1.攻击者构造出特殊的 URL，其中包含恶意代码。
        2.用户打开带有恶意代码的 URL。 
        3.用户浏览器接收到响应后解析执行，前端JavaScript取出URL中的恶意代码并执行。 
        4.恶意代码窃取用户数据并发送到攻击者的网站，或者冒充用户的行为，调用目标网站接口执行攻击者指定的操作。
        使用场景: 浏览器自身的安全漏洞;使用document.write直接输出数据;使用innerHTML直接输出数据;使用location、location.href等.


        DOM型XSS攻击中，取出和执行恶意代码由浏览器端完成，属于前端JavaScript自身的安全漏洞，反射型XSS和存储型XSS都属于服务端的安全漏洞。
      */

    </script>
  </body>
</html>

    /**
      1、websocket协议
      websocket协议可以实现服务器推送，服务器就可以用来当做这个中介者。标签页通过向服务器发送数据，然后由服务器向其他标签页推送转发;
      
      2、ShareWorker
      shareWorker会在页面存在的生命周期 内创建一个唯一的线程，并且开启多个页面也只会使用同一个线程。这个时候共享线程就可以充当中介者的角色。
      标签页间通过共享一个线程，然后通过这个共享的线程来实现数据的交换。

      3、localStorage
      可以在一个标签页对localStorage的变化事件进行监听，然后当另一个标签页修改数据的时候，
      可以通过这个监听事件来获取到数据。这个时候localStorage对象就是充当的中介者的角色。

      4、postMessage
      如果我们能够获得对应标签页的引用，就 可以使用 postMessage 方法，进行通信
     */

    <script>

    /**
    1、跨站脚本 (Cross-Site Scripting, XSS): 一种代码注入方式, 为了 与 CSS 区分所以被称作 XSS。
      早期常⻅于网络论坛, 起因是网站没 有对用户的输入进行严格的限制, 使得攻击者可以将脚本上传到帖子让其他人浏览到有恶意脚本的⻚面,
      其注入方式很简单包括但不限于 JavaScript/CSS/Flash 等;
      
    2、iframe 的滥用: iframe 中的内容是由第三方来提供的，默认情况下他们不受控制，
      他们可以在iframe中运行JavaScirpt脚本、Flash 插件、弹出对话框等等，这可能会破坏前端用户体验;
      
    3、跨站点请求伪造(Cross-Site Request Forgeries，CSRF): 指攻击者通过设置好的陷阱，强制对已完成认证的用户进行非预期的个人信息
      或设定信息等某些状态更新，属于被动攻击恶意第三方库: 无论是后端服务器应用还是前端应用开发，绝大多数 时候都是在借助开发框架和各种类库
      进行快速开发，一旦第三方库被植入恶意代码很容易引起安全问题。
     */
    </script>

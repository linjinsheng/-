    <script>
    console.log('*******************************')
    /**
    强缓存策略和协商缓存策略在缓存命中时都会直接使用本地的缓存副本，

    区别只在于协商缓存会向服务器发送一次请求。
    它们缓存不命中时，都会向服务器发送请求来获取资源。
    在实际的缓存机制中，强缓存策略和协商缓存策略是一起合作使用的。
    浏览器首先会根据请求的信息判断，强缓存是否命中，如果命中则直接使用资源。
    如果不命中,则根据头信息向服务器发起请求，使用协商缓存，如果协商缓存命中的话，则服务器不返回资源，浏览器直接使用本地资源的副本;
    如果协商缓存不命中，则浏览器返回最新的资源给浏览器。

    ***********************************************************

    使用强缓存策略时，如果缓存资源有效，则直接使用缓存资源，不必 再向服务器发起请求。
    强缓存策略可以通过两种方式来设置，分别是http头信息中的Expires属性和Cache-Control属性;

    no-cache:设置了该字段需要先和服务端确认返回的资源是否发生了变化，如果资源未发生变化，则直接使用缓存好的资源;
    no-store:设置了该字段表示禁止任何缓存，每次都会向服务端发起 新的请求，拉取最新的资源;
    max-age=:设置缓存的最大有效期，单位为秒;

    ***********************************************************
    使用协商缓存策略时，会先向服务器发送一个请求，如果资源没有发生修改，则返回一个304状态，让浏览器使用本地的缓存副本。
    如果资源发生了修改，则返回修改后的资源。

    协商缓存也可以通过两种方式来设置，分别是 http 头信息中的 Etag 和 Last-Modified 属性。


     */
    </script>
  </body>

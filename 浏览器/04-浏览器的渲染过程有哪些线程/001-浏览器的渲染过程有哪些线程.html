  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
      浏览器中进程有四种:
      1、浏览器主进程: 负责页面展示及交互;
      2、GPU进程: 硬件加速,提高体验;
      3、第三方插件进程
      4、渲染进程
      5、网络进程: 处理网络资源加载(html、css、js等)

      渲染进程包括如下线程
      1、GUI渲染线程
      2、JS引擎线程
      3、事件触发线程
      4、定时器触发线程
      5、异步http请求线程

      各线程简述
      1、GUI渲染线程:
      负责渲染浏览器页面，解析HTML、CSS，构建DOM树、构建CSSOM树、 
      构建渲染树和绘制页面;当界面需要重绘或由于某种操作引发回流时，该线程就会执行。
      注意:
      GUI渲染线程和JS引擎线程是互斥的，当JS引擎执行时 GUI线程会被挂起，
      GUI更新会被保存在一个队列中等到 JS 引擎空闲时立即被执行。

      2、JS 引擎线程
      称为JS内核，负责处理Javascript脚本程序，解析Javascript脚本，运行代码;
      JS引擎线程一直等待着任务队列中任务的到来，然后加以处理，一个Tab页中无论什么时候都只有一个JS引擎线程在运行JS程序;
      注意:GUI渲染线程与JS引擎线程的互斥关系，所以如果JS执行的时间过长，会造成页面的渲染不连贯，导致页面渲染加载阻塞。

      3、事件触发线程
       事件触发线程属于浏览器而不是JS引擎，用来控制事件循环;当JS引擎执行代码块如setTimeOut时
       (也可是来自浏览器内核的其他线程,如鼠标点击、AJAX 异步请求等)，会将对应任务添加到事件触发线程中;
         当对应的事件符合触发条件被触发时，该线程会把事件添加到待处理队列的队尾，等待JS引擎的处理;
        注意:由于JS的单线程关系，所以这些待处理队列中的事件都得排队等待JS引擎处理(当JS引擎空闲时才会去执行);

      4、定时器触发线程
      定时器触发进程即setInterval与setTimeout所在线程;浏览器定时计数器并不是由JS引擎计数的，
      因为JS引擎是单线程的，如果处于阻塞线程状态就会影响记计时的准确性;因此使用单独线程来计时并触发定时器，
      计时完毕后，添加到事件队列中，等待JS引擎空闲后执行，所以定时器中的任务在设定的时间点不一定能够准时执行， 
      定时器只是在指定时间点将任务添加到事件队列中;

      5、异步http请求线程
      XMLHttpRequest 连接后通过浏览器新开一个线程请求;
      检测到状态变更时，如果设置有回调函数，异步线程就产生状态变更事件，将回调函数放入事件队列中，等待JS引擎空闲后执行
     */
    </script>
  </body>
</html>

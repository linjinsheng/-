    <script>

    /**
      DNS: Domain Name System.域名系统,提供一种主机名到IP地址的转换服务;
      一个由分层的DNS服务器组成的分布式数据库,方便访问互联网.
      作用: 将域名解析为IP地址;

      1、在浏览器的缓存中(浏览器缓存——操作系统缓存——路由器缓存)查找对应的IP地址，如果查找到直接返回,若找不到继续下一步
      2、将请求发送给本地DNS服务器，在本地域名服务器缓存中查询，如果查找到，
         就直接将查找结果返回，若找不到继续下一步;
      3、本地DNS服务器向根域名服务器发送请求，根域名服务器会返回一个所查询域的顶级域名服务器地址;
      4、本地DNS服务器向顶级域名服务器发送请求，接受请求的服务器查询自己的缓存，如果有记录，
         就返回查询结果，如果没有就返回相关的下一级的权威域名服务器的地址;
      5、本地DNS服务器向权威域名服务器发送请求，域名服务器返回对应的结果;
      6、本地DNS服务器将返回结果保存在缓存中，便于下次使用;

      DNS递归查询
      1、客户端——本地DNS服务器
      2、客户端只发一次请求,要求对方给出最终结果
      3、返回结果:  查询成功或查询失败

      DNS迭代查询
      1、本地DNS服务器——外网
      2、客户端只发出一次请求,如果对方没有授权应答,它就只会返回一个解答这个查询的其他服务器列表,
         客户端会再向返回的列表中发送请求,直到找到最终负责所查域名的名称服务器,从他的到最终结果;
      3、返回结果: 返回的是最佳的查询点或者主机地址.
      
     */
    </script>

<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
    1、Preload 来告诉浏览器预先请求当前页需要的资源，从而提高这些资源的请求优先级。
      比如，对于那些本来请求优先级较低的关键请求，我们可以通过设置 Preload 来提升这些请求的优先级。

    2、Prefetch来告诉浏览器用户将来可能在其他页面（非本页面）可能使用到的资源，那么浏览器会在空闲时，就去预先加载这些资源放在http缓存内,最常见的 dns-prefetch。
      比如，当我们在浏览A页面，如果会通过A页面中的链接跳转到B页面，而B页面中我们有些资源希望尽早提前加载，那么我们就可以在A页面里添加这些资源 Prefetch ，
      那么当浏览器空闲时，就会去加载这些资源。
    
    3、对于那些可能在当前页面使用到的资源可以利用Preload，而对一些可能在将来的某些页面中被使用的资源可以利用Prefetch。
       如果从加载优先级上看，Preload 会提升请求优先级；而Prefetch会把资源的优先级放在最低，当浏览器空闲时才去预加载。
     */
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
      1、解析收到的HTML文档,根据文档定义构建一棵DOM树;
      2、对CSS进行解析,生成CSSDOM规则树;
      3、根据DOM树和CSSDOM树构建生成渲染树,渲染树的节点成为渲染对象;
      4、渲染对象被创建并添加到树中,浏览器根据渲染树进行布局,清楚各个节点在各个页面中确切位置和大小;
      5、布局结束,进行绘制.遍历渲染树并调用渲染对象的绘制方法将内容显示在屏幕上,使用UI基础组件;

      注意:
      这个过程是逐步完成的，为了更好的用户体验，渲染引擎将会 尽可能早的将内容呈现到屏幕上，
      并不会等到所有的html都解析完成之后再去构建和布局render树。它是解析完一部分内容就显示一部分内容，
      同时，可能还在通过网络下载其余内容。

      渲染过程中遇到JS文件如何处理?
      JavaScript的加载、解析与执行会阻塞文档的解析，
      即在构建DOM时，HTML解析器若遇到了JavaScript，那么它会暂停文档的解析，将控制权移交给JavaScript引擎，
      等JavaScript引擎运行完毕，浏览器再从中断的地方恢复继续解析文档;
      如果想要首屏渲染的越快，就越不应该在首屏就加载JS文件，建议将script标签放在body标签底部;
      不是说script标签必须放在底部，可以给script标签添加defer或者async 属性.

      <script>标签引入资源方式有三种:
      1)、直接引入: script立即停止渲染去加载资源文件;
      2)、async: 下载完成,立即异步加载,加载好后立即执行
      3)、defer: 下载完成,立即异步加载, 
          如果DOM树还没有构建好,则先等DOM树解析好再执行;
          如果DOM树已经构建好,则立即执行
      
      如何提高外部CSS的加载速度
      1、使用CDN进行资源加速;
      2、对CSS进行压缩;
      3、减少HTTP请求数,将多个CSS文件合并;
      4、优化样式的代码;
     */
    </script>
  </body>
</html>

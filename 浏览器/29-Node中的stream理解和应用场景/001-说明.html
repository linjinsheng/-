    /**
      流(stream)是一种数据传输手段,是端对端信息交换的一种方式,而且是有顺序的,是逐块读取数据、处理内容,
      用于顺序读取输入和写入输出
      流可以分成三部分: source、dest、pipe

      种类
      1、可读流(单向): 可写入数据的流;
      2、可读流(单向): 可读取数据的流;
      3、双工流(双向): 既可读又可写的流;
      4、转换流(双向): 可以在数据写入和读取时修改或转换数据的流.

      在NodeJS中HTTP服务器模块中,request是可读流,response是可写流.
      还有fs模块,能同时处理可读和可写文件流;

      应用场景
      1、处理I/O操作
      2、get请求返回文件给客户端;
      3、文件操作;
      4、一些打包工具的底层操作;

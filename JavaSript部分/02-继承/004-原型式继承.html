<body>
<script>
//原型式继承
 //在构造函数A 内部创建一个临时的构造函数B
 //A的参数是一个对象，将A的参数绑定在B的原型上，返回一个B的实例

 /*
    优点: 不需要单独创建构造函数
    缺点: 属性会在对象中共享,子类实例不能向父类传参;
*/
 function createObject(obj){
     //1.创建一个临时的构造函数
     function Fun(){}
     //2.obj绑定到Fun的原型上
     Fun.prototype = obj
     //3.返回Fun的一个实例
     return new Fun()
 }
 let person= {
     name:"zhangsan",
     age:18,
     love:['唱歌','跳舞'],
     showInfo(){
         console.log(1,this.name)
     }
 }
 //测试：
 let child1 = createObject(person)
 child1.name = "lisi"
 console.log(2,child1)
 child1.love.push('篮球')
 console.log(3,person.love)
</script>  
</body>
</html>

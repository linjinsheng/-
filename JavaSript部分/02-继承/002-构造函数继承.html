<!DOCTYPE html>

<body>
<script>
//构造函数继承
/*
    构造函数继承:子类构造函数内部调用父类的构造函数,使用call/apply将父对象的构造函数
    绑定在子对象上.
    优点: 1、子类实例共享引用属性的问题;
         2、子类可以向父类传参;
    缺点: 每个子类对象都有自己的一个执行函数,如果对象多了,内存消耗大
*/ 
function Parent(gender){
    this.info={
        name:"zhangsan",
        age:20,
        gender:gender
    }
}
function Child(gender){
    this.test = "ok" //子类属性
    //this-->Parent
    Parent.call(this,gender) //继承的体现
}
let child1 = new Child('nan')
console.log(1,child1.info)

let child2 = new Child('nan')
console.log(1,child2.info)
</script>  
</body>
</html>

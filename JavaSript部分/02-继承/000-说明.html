    组合式继承: 原型链和构造函数组合继承
    原型式继承:创建一个仅用于封装继承过程的函数,该函数在内部以某种方式来增强对象,最后
            再像真的是它做了所有工作一样返回对象 
    寄生式继承：创建一个仅用于封装继承过程的函数,该函数在内部以某种方式来增强对象

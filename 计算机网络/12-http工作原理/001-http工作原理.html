<!DOCTYPE html>

  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
      http工作原理
      1、客户端向服务器发送请求消息,请求消息中包含请求方法、URL、协议版本以及请求头等信息;
      2、服务器接收到请求消息后,根据请求消息的URL和响应的处理逻辑;
      3、响应消息中包含协议版本、状态码、响应头和响应体消息;
      4、客户端接收到响应消息之后,会根据自身的处理方式进行处理,例如如果是网页,客户端会
         解析响应体中的HTML代码并渲染出网页;
      5、如果需要继续与服务器通信,客户端可以发起新的请求,并且重复上述步骤;
     */
    </script>
  </body>
</html>

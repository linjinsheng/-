      token安全
      1、使用加密存储token
        将token进行加密存储,即使被窃取也无法使用;
      
      2、使用令牌绑定
        将token与设备或用户的特定信息绑定,即使token被泄露,也无法在其他设备或
        用户上使用;
      
      3、定期更换token
        设置token的有效期,在到期后自动更换新的token,可以降低被泄露token的风险
      
      4、使用双因素身份验证
         在使用token进行身份验证时,需要额外提供另外一个身份验证(手机动态密码),
         可以进一步增加安全性

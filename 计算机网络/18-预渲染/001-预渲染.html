    /**
      预渲染流程
      1、读取配置,获取需要预渲染的页面;
      2、发布机模拟,浏览器环境打开页面;
      3、页面脚本触发渲染时机;
      4、渲染出当前的页面内容;
      5、获取当前的DOM结构;
      6、生成HTML文件

      可以解决
      1、打包多页面;
      2、可以解决每个页面单独生成title描述关键词;
      3、接口数据是在html生成之前放在页面上的,爬虫可以爬取得内容

      存在的问题
      1、预渲染无法配置动态路由;
      2、如果让title描述关键词来自于接口的数据,配置到meta-info也是不行的;

      适合做什么项目?
      一个项目可能某几个页面需要做SEO
     */

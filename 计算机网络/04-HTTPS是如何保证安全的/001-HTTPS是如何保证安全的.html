      1、概念
      对称加密: 通信的双方都使用同一个秘钥进行加解密;容易被黑客拦截秘钥;
      非对称加密: 私钥 + 公钥 = 密钥对; 安全性更高,速度很慢,影响性能.

      2、解决方案
      对称加密+ 非对称加密+证书+数字签名
      1)、将对称加密的秘钥使用非对称加密的公钥进行加密,然后发送出去,接收方使用私钥进行解密得到对称加密的秘钥,然后双方使用对称加密进行沟通;
      2)、需要一个第三方颁发证书(CA),证明身份,防止被中间人攻击;
      3)、数字签名是使用CA自带的hash算法对证书的内容进行hash得到一个摘要,再用CA的私钥加密,最后组成数字签名.

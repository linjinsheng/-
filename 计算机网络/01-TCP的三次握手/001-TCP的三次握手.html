    <script>
    console.log('*******************************')
    /**
      说明:
      seq: 序号
      ack: 确认序号
      SYN: 同步位,建立一个新连接
      ACK: 确认序号有效

      三次握手概念
      即建立TCP连接,指建立一个TCP连接时,需要客户端和服务端共发送3个包来确认连接的建立.

      1、第一次握手: Client将标志SYN放置为1,随机产生一个值seq=1000,并将数据包发送给Server,
        Client进入SYN_SENT状态,等待server确认;
      2、第二次握手: Server收到数据包后由标志位SYN=1知道Client请求建立连接,Server将标志为SYN和ACK都置为1, 
         ack =1001,随机产生一个值seq=2000,并将数据包发送给Client以确认状态,Server进入SYN_RCVD状态;
      3、第三次握手: Client收到确认后,检查ack是否为1001,ACK是否为1.如果正确则将标志为ACK置为1,ack = 2001,
         并将数据包发送给Server.Server检查ack是否为2001,ACK是否为1,如果正确则建立连接.Client和Server进入
         到ESTABLISHED状态,完成三次握手,Client和Server之间可以开始传输数据.

      那为什么要三次握手呢?两次不行吗?
      原因:
      1、为了确认双方的接受能力和发送能力都正常; 到目前为止,服务端只知道一件事,客户端发送给我的消息我能收到,
        但我响应给客户端的消息,客户端能不能收到不清楚.
      2、第三次握手的作用是客户端对服务器端的初始序号的确认。如果只使用两次握手，那么服务器就没有办法知道自己的序号是否
        已被确认。同时这样也是为了防止失效的请求报文段被服务器接收，而出现错误的情况。

      
     */
    </script>

      一、什么是中间人攻击?
      中间人(Man-in-the middle attack,MITM)是指攻击者与通讯的两端分别创建独立的联系,并且交换其所收到的数据,使通讯的
      两端认为他们通过一个私密的连接与对方直接对话,但事实上整个会话都被攻击者完全控制,在中间人攻击中,攻击者可以拦截通讯双
      方的通话并插入新的内容
      
      二、攻击过程
      1、客户端发送请求给服务端,请求被中间人截获;
      2、服务器向客户端发送公钥;
      3、中间人截获公钥,保留在自己手上,然后自己生成一个伪造的公钥,发给客户端;
      4、客户段收到伪造的公钥后,生成加密hash值发给服务器;
      5、中间人获得hash值,用自己的私钥解密获得真密钥,同时生成假的加密hash值,发给服务器;
      6、服务器用私钥解密获得假密钥,然后加密数据传输给客户端
     */

<body>
<script>
let findLength = (nums) => {
    let result = 0; //      存最长子序列的长度
    let len = nums.length;
    let count = 1;
    if(len === 1)return 1;
    for(i = 1; i < len; i++){
        // 如果当前数小于等于它前面的数,说明不是连续递增序列了,得重新开始计算
        if(nums[i] <= nums[i-1]){
            count = 1;
        }else{
            count++;
        }
        result = Math.max(count, result); 
    }
    return result;
}

const nums = [1,3, 2, 6, 4, 7];
console.log("最长连续递增子序列长度为: ", findLength(nums));
</script>

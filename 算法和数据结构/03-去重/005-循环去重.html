<body>
<script>
// 循环去重
function noRepeatArr(arr){
    for(var i = 0, len = arr.length; i < len; i++){
        for(var j = i + 1, len = arr.length; j < len; j++){
            if(arr[i] === arr[j]){
                arr.splice(j, 1);
                j--;
            }
        }
    }
    return arr;
}
var arr = [1,2,3,4,5,3,4,5];
var arr1 = noRepeatArr(arr);
console.log("循环去重:", arr1);
</script>   
</body>
</html>

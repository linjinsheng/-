<body>
<script>
// filter去重
function noRepeatArr(arr){
    var newArr = arr.filter((item, index) =>{
        return arr.indexOf(item) === index;
    })
    return newArr;
}
var arr = [1,2,3,4,5,3,4,5];
var arr1 = noRepeatArr(arr);
console.log("filter去重:", arr1);
</script>   
</body>
</html>

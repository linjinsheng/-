<body>
<script>
// includes去重
function noRepeatArr(arr){
    var newArr = [];
    for(var i = 0, len = arr.length; i < len; i++){
        if(!newArr.includes(arr[i])){
            newArr.push(arr[i]);
        }
    }
    return newArr;
}
var arr = [1,2,3,4,5,3,4,5];
var arr1 = noRepeatArr(arr);
console.log("includes去重:", arr1);
</script>   
</body>
</html>

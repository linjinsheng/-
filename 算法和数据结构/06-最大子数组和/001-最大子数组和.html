<body>
<script>
//最大子数组(子数组是数组中的一个连续部分。)
function quickSmaxSubArray(nums){
    var num = nums[0];
    var max = nums[0];
    var n = nums.length;
    for(var i= 1; i < n; i++){
        num = Math.max(0, num) + nums[i];
        max = Math.max(num, max);
    }
    return max;
}
var  nums = [-2,1,-3,4,-1,2,1,-5,4];
console.log(1,quickSmaxSubArray(nums)); // 连续子数组 [4,-1,2,1]的和最大，为 6 。
</script>   
</body>

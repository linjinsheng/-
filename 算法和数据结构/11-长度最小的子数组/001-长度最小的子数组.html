<script>
let minSubArrayLen = function(target, nums){
    const len = nums.length;
    let l = r = sum = 0;
    let res = len + 1;  // 子数组不会大于自身
    while(r < len){
        sum += nums[r++];
        while(sum >= target){
            res = res < r - l ? res: r - l;
            sum = sum - nums[l++];
        }
    }
    return res > len ? 0 : res;
}

const target = 7, nums = [2, 3, 1, 2, 4, 3];
console.log("最小长度为: ", minSubArrayLen(target, nums));
</script>

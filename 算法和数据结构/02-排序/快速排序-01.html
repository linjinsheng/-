<script>
//快速排序：
function quickSort(arr){
    //终止条件：
    if(arr.length<1){
        return arr
    }
    var pivotIndex = Math.floor(arr.length/2);
    console.log(1,pivotIndex)
    var pivot = arr.splice(pivotIndex,1)[0];
    console.log(2,pivot)
    var left = []
    var right = []
    for(var i=0;i<arr.length;i++){
        if(arr[i]<pivot){
            left.push(arr[i])
        }else{
            right.push(arr[i])
        }
    }
    return quickSort(left).concat([pivot],quickSort(right))
}
var  arr = [29,45,51,72,68,97]
console.log(3,quickSort(arr))
</script>

<body>
<script>
/*
    DFS(深度优先遍历)
    1、DFS的思想是从上至下,对每一个分支一直往下一层遍历知道这个分支结束,然后返回上一层,对上一层的
      右子树这个分支分支继续深度,知道一整棵树完全遍历,符合栈后进先出的特点;
    2、深度优先遍历常用的数据结构是栈;
    3、DFS特性:不全部保留节点,占用空间少,有回溯操作(即有入栈、出栈操作),运行速度慢;

    BFS(广度优先遍历)
    1、BFS的思想是从左至右,对树的每一层所有节点依次遍历,当一层的节点遍历完全后.对下一层开始遍历,
       而下一层结点又恰好是上一层的子结点,符合列先进先出的特点;
    2、广度优先遍历常用的数据结构为队列;
    3、BFS特性: 保留全部结点,占用空间大,无回溯操作(即无入栈,出栈操作).运行速度快
*/
</script>
</body>
</html>

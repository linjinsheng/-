    /*
      https://www.cnblogs.com/aminor/p/17896342.html
      https://blog.csdn.net/weixin_61164359/article/details/135960238
      
      长轮询和短轮询是两种客户端与服务器进行数据交换的技术，用于实现如即时消息、实时更新等功能。

      短轮询：
      定义：客户端定期向服务器发送请求，询问是否有新的数据。
      特点：实现简单，客户端使用固定的时间间隔重复发送请求。
      优点：兼容性好，适用于任何类型的服务器。
      缺点：效率低下（可能会有很多无效请求）、响应延迟（数据更新后到下次轮询之间有时间间隔）、
            服务器负载较高（因为频繁处理请求）。

      长轮询：
      定义：客户端发送请求到服务器后，服务器会保持这个连接，直到有新数据可以发送，然后才响应请求并关闭连接。客户端在接收到服务器的响应后，立即再次发起新的请求。
      特点：连接保持打开状态直到服务器有数据发送，然后重新建立连接。
      优点：响应更及时（服务器有数据时立即发送），减少了无效请求，降低了服务器负载。
      缺点：实现相对复杂，服务器保持连接可能会消耗更多资源，对服务器的并发连接数有较高要求。

      
                 短轮询	                            长轮询
      通信协议	   http	                            http
      触发方式	   客户端	                           客户端
      优点	      实现简单，兼容性好，容错性强	        相较于短轮询更节约资源
      缺点 	      安全性差，占较多的内存资源与请求数	   安全性差，资源浪费
      延迟	      非实时，延迟取决于请求间隔。	        非实时，延迟取决于请求间隔。但是较短轮询，提高了实时性。
    */ 
    </script>

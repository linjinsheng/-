      Axios是什么?
      一、概念
      Axios是一个基于promise网络请求库,作用于node.js和浏览器中.
      它是同构的.在服务端它使用原生node.js http模块,在客户端则使用XMLHttpRequest.

      二、特性
      1、从浏览器创建XMLHttpRequests;
      2、从node.js创建http请求;
      3、支持promise api;
      4、拦截请求和响应;
      5、转换请求和响应数据;
      6、取消请求;
      7、超时请求;
      8、查询参数序列化支持嵌套项处理;
      9、自动将请求体序列化为JSON;
      10、将HTMLForm转换成JSON进行请求;
      11、自动转换JSON数据;
      12、获取浏览器和node.js的请求进度,并提供额外的信息;
      13、为node.js设置带宽限制;
      14、客户端支持防御XSRF
    */

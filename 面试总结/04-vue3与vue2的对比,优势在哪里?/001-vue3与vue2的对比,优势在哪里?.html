<!DOCTYPE html>

    <title>DEMO</title>

  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /*
      Vue3性能优于不恶
      1、性能提升:兼容vue2,且从打包、渲染、内存上均有提升;
      官方测试: vue3与vue2对比: 打包快了41%; 初次渲染:55%; 内存使用:快了50%;

      2、定义变量和方法: 通过setup来定义数据和方法,读取和调用更快;
      vue2: data使用method方法;
      vue3: setup函数

      3、双向数据绑定:使用proxy替换了defineProperty
      vue2: Object defineProperty+发布定于模式实现的
            缺点是:数组和新增加属性,代码需要额外开销;
      vue3: proxy代理整个对象(包括数组),进行响应式观测,数据发生变化,不需要额外开销,
            直接响应,vue3的响应式效率高
      
      4、性能优化: vue3在依赖收集、程序运行时方面做了性能优化,另外改进了响应式系统

      5、底层设计有明显差异,vue数据绑定函,方法定义,让vue2提升了很多.中大型项目vue3比较合适;
    */
    </script>
  </body>
</html>

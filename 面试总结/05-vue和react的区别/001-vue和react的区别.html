      相同点
      1、都支持组件化;
      2、都是数据驱动视图
      3、都使用vdom驱动DOM
      4、都支持服务端渲染;
      5、都支持native方案(react有react native, vue有weex);
      6、都有状态管理(react有redux,vue有vuex);

      不同点
      1、模版写法: React使用JSX(JS+XML)拥抱JS,
                 Vue使用模板template拥抱html;
      2、编程方式: React函数式编程
                 Vue声明式编程;
      3、项目适用: React适用于构建大型应用项目;
                 Vue适用于中小型应用;
      4、生命周期: react的生命周期包括componentDidMount, componentDidUpdate, componentWillUnmount,
                 在16.8之后的版本,引入Hooks;
                 vue的生命周期包括created, mounted, updated, destroyed等;
      5、数据绑定: React采用单向数据流,组件之间的数据使用props.状态管理依赖额外的库如redux;
                 Vue支持双向数据绑定,使用v-model指令实现,状态管理使用Vuex;
      6、组件通信: React使用props、context和高阶组件实现组件通信;
                 Vue可以通过props、事件等方式实现,还提供了一个全局事件总线Vue.prototype.$bus
      7、渲染方式: React通过虚拟DOM渲染,实现更新
                 Vue使用模板渲染,编译成模板函数;
      8、社区生态: React的社区生态系统非常成熟,有很多第三方库和工具可以使用;

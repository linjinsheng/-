  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /*
      1、绘制的图片格式不同
        DOM是使用矢量图进行页面渲染的，每一个元素都是一个独立的DOM元素。
        作为一个独立的DOM元素，CSS和JavaScript都可以直接操纵DOM，对其进行监听。
        
        canvas本质上是一张位图，其构成最小单位是像素，其中的图形不会单独创建DOM元素。

      2、工作机制不同
        DOM作为矢量图进行渲染，如果页面内容复杂时，系统就会创建特别多的DOM元素。
        浏览器在渲染时就需要对所有的DOM元素进行解析计算，庞大的计算量易导致页面卡顿或者渲染过度。
        
        在渲染Canvas时，浏览器的每次重绘都是基于代码的，只需要在内存中构建出画布，在JS引擎中执行绘制逻辑，
        然后遍历整个画布中像素点的颜色直接输出到屏幕就可以了。Canvas的最大优势：渲染性能.

        Canvas的绘制是在JS层通过代码控制的，所以在灵活性方面较DOM也有很大的优势

      3、攻克电子表格技术的性能难点
        传统的DOM进行渲染时，如果执行更新、滚动等操作，就需要不停地销毁创建DOM，
        这无形中也增加了大量无效计算，容易造成页面卡顿等渲染问题。

        使用canvas绘制，就不会有重复创建、销毁DOM操作，打破了DOM元素对UI的诸多限制，
        同时也可以绘制种类更为丰富的UI元素，如线性、特殊图形等。

        使用canvas绘制的过程中，还引入了双缓存画布的机制，将不易改变的主题图层绘制在缓存画布中，在发生渲染行为时，只需要将缓存画布中的主体图层通过克隆的方式绘制在主画布，
        并附加装饰图层元素，这种“双剑合璧“的形式大大优化了电子表格的绘制性能。
    */ 
    </script>
  </body>

    <script>
    console.log('*******************************')
    /**
      git merge和git rebase都是用于分支合并，关键在commit记录的处理上不同:
      git merge会新建一个新的commit对象，然后两个分支以前的commit记录都指向这个新commit记录。这种方法会保留之前每个分支的commit历史。
      git rebase会先找到两个分支的第一个共同的commit祖先记录， 然后将提取当前分支这之后的所有commit记录，
      然后将这个commit记录添加到目标分支的最新提交后面。经过这个合并后，两个分支合并后的commit记录就变为了线性的记录了。
     */
    </script>
  </body>
</html>

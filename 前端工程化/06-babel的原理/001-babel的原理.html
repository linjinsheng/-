    <script>

    /**
      babel 的转译过程也分为三个阶段，这三步具体是:
      1、解析Parse: 将代码解析生成抽象语法树(AST)，即词法分析与语法分析的过程;
      2、转换Transform: 对于AST进行变换一系列的操作，babel接受得到AST并通过 babel-traverse对其进行遍历，
        在此过程中进行添加、更新及移除等操作
      3、生成 Generate: 将变换后的 AST 再转换为 JS 代码, 使用到的模 块是 babel-generator。
     */
    </script>

    <script>
    console.log('*******************************')
    /**
      一、webpack的打包原理
      1、识别入口文件
      2、通过逐层识别模块依赖(commonjs、amd或者es6的import,webpack都会对其进行分析,
        来获取代码的依赖);
      3、webpack做的就是分析代码、转换代码、编译代码、输出代码;
      4、最终形成打包后的代码;

      二、什么是loader?
      loader是文件加载器,能够加载资源文件,并对这些文件进行一些处理,诸如编译、压缩等,
      最终一起打包到指定的文件中;
      1、处理一个文件可以使用多个loader,loader的执行顺序和配置中的顺序是相反的,即
        最后一个loader最先执行,第一个loader最后执行;
      2、第一个执行的loader接收源文件内容作为参数,其他loader接收到前一个执行的返回
        值作为参数,最后执行的loader会返回模块的JS代码;

      三、什么是plugin?
      在webpack运行的生命周期中会广播许多事件,plugin可以监听这些事件,在合适的时机通过
      webpack提供的API改变输出结果;
      
      四、loader和plugin区别
      对于loader,它是一个加载器,将A文件进行编译成B文件,这里操作的是文件,比如将A.scss
      转换为A.css,单纯的文件转换过程;
      plugin是一个扩展器,它丰富了webpack本身,针对是loader结束后,webpack打包的整个过程,
      它并不直接操作文件,而是基于事件机制工作,会监听webpack打包过程中的某些节点,执行广泛的任务.

     */
    </script>

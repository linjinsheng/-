    <script>
    console.log('*******************************')
    /**
        DocumentFragment: 文档片段接口，一个没有父对象的最小文档对象。
        1、标准的document一样，存储由节点(nodes)组成的文档结构。
        2、与document相比，最大的区别是DocumentFragment不是真实DOM树的一部分,
          它的变化不会触发DOM树的重新渲染,且不会导致性能等问题。
        3、把一个DocumentFragment节点插入文档树时，插入的不是DocumentFragment自身,而是它的所有子孙节点。
        4、直接操作DOM相比，将DocumentFragment节点插入DOM树时，不会触发页面的重绘，这样就大大提高了页面的性能。

     */
    </script>
  </body>

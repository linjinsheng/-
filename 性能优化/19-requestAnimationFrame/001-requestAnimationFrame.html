<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
      1、requestAnimationFrame
      请求动画帧;

      2、执行一个动画,要求在浏览器在下次重绘之前调用制定的回调函数更新动画,该方法需要传入一个回调函数作为参数
      该回调函数会在浏览器下一次重绘之前执行;

      3、window.requestAnimationFrame(callback)
      callback是下一次重绘之前更新动画帧所调用的函数(回调函数)

      4、优势
      一、CPU节能: 当页面处理未激活的时候,该页面的屏幕刷新任务也会被系统暂停,跟着系统走的RequestAnimationFrame也会
      停止渲染,当页面被激活时,动画从上次停留的地方继续执行,节省了CPU开销;
      二、函数节流
      可保证在每个刷新间隔内,函数只被执行一次,保证流畅性.节省函数执行的开销.
      三、减少DOM操作
      把每一帧的所有DOM操作集中起来,在一次重绘或回流就完成,重绘或回流的时间间隔紧紧跟随浏览器的刷新频率,每秒60帧;

      5、setTimeout执行动画的缺点
      通过设定间隔时间来不断改变图像位置,达到动画效果,但容易出现卡顿,抖动的现象;
      一、settimeout任务被放入异步队列,只有当主线程任务执行完后才会执行队列中的任务.因此实际执行时间比设定时间要晚;
      二、settimeout的固定时间间隔不一定与屏幕刷新间隔时间相同,会引起丢帧.
     */
    </script>
  </body>
</html>

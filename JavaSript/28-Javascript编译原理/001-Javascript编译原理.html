      1、静态编译

      2、动态解析
      解析执行则是一句一句边翻译边运行,即时编译;

      解释器: 直接执行用编程语言编写的指令工具
      编译器: 把源代码转换成低级语言的程序;

      三、编译器的工作流程
      三个阶段: 解析、转换、代码生成
      1、解析时将源代码转换成一种更抽象的表达方式,一般将结果
         称为AST语法树;
      2、转换时对AST做一些处理,让它能做到编译器预期它能做到的事情;
      3、代码生成器接收AST转换之后的数据结构,然后把它转换成新的代码;

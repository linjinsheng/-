<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div>一段文字</div>
    <script>
    console.log('*******************************')
    /**
      Javascript编译原理
      1、分词和词法分析
         将编写的程序当成字符串,分解成词法单元;
      
      2、解析和语法分析
         对词法单元进行解析/语法分析产生的结果是抽象的语法树;
      
      3、代码生成
         将AST转换成机器能识别的语言,AST代码抽象成语法树,包括命令类型、名称、值等;
         
         interpreter: 无需等待编译,立即执行,生成字节码,需要V8转译才能生成机器语言;
         缺点:逐行转换,代码多,性能比较低下;
         complier: 一开始将代码转换成机器语言,不需要转译,性能高一些
         缺点: 开始的时候,需要等待;
         jit: 把interpreter组行执行,同时中间件优化代码,complier调用优化代码同时把
         字节码转换成机器语言.
      */

    </script>
  </body>
</html>

<!DOCTYPE html>

<body>
<div>111</div>
<script>
/*
高阶函数
至少满足下列一个条件的函数：
1、接受一个或多个函数作为输入
2、输出一个函数
*/ 

/*
  数组自带的map、filter和reduce就是高阶函数
*/

const array1 = [1, 4, 9, 16];
const map1 = array1.map(x => x*2);
console.log(map1);              // [2, 8, 18, 32]


</script>
</body>
</html>

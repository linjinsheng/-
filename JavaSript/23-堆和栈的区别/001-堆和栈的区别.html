    /**
      堆和栈都是计算机内存管理的两个概念.
      1、管理方式
        栈: 由编译器自动管理,用于存储局部变量和函数调用的上下文.栈内存分配和释放速度非常快,遵循先进后出的原则;
        堆: 手动管理.需要程序员首动感分配和释放内存.堆用于存储动态分配的数据,如数组和对象,其生命周期不由作用域决定;
      
      2、内存分配
        栈: 分配的内存大小在编译时确定,适用于存储生命周期固定的对象,如函数内部的局部变量;
        堆: 分配的内存大小在运行时确定,适用于存储生命周期不确定或较大的数据结构,如动态分配的数组或对象.
      
      3、性能
        栈: 由于栈内存的管理是连续的,分配和释放速度非常快,但空间有限;
        堆: 堆内存的分配和释放相对较慢,因为涉及到内存碎片的整理和可能的内存碎片问题,但提高更大的存储空间.

      4、碎片问题
        栈: 由于其后进先出的特性,不容易出现内存碎片;
        堆: 频繁的内存分配和释放可能导致内存碎片,影响性能.
      
      5、生命周期
        栈: 栈上的对象在函数调用结束后自动销毁;
        堆: 堆上的对象需要显式地通过编程语言提供的机制来释放,否则可能导致内存泄漏.
      
      6、访问速度
        栈: 访问速度快,因为栈内存是连续的,且由CPU缓存优化;
        堆: 访问速度相对较慢,因为堆内存可能分散在内存中,且可能受到内存碎片的影响.

      7、大小限制
        栈: 大小通常有限,受限于系统架构和操作系统的限制;
        堆: 理论上可以非常大,受限于整个系统的可用内存.
      */

    </script>

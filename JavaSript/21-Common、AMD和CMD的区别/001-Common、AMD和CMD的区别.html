    /**
        Common、AMD和CMD
        概念定义
        1、AMD、CMD和COMMON都是JS模块开发的标准,目前对应的是requireJs、SeaJs和NodeJs;
        2、AMD: 异步模块定义,API指定了一种定义模块的机制,以便可以异步加载模块及其依赖项;
        3、CMD: 明确模块的基本书写格式和基本交互规则.在CMD规范中,一个模块就是一个文件;
        4、Common: 在服务端的NodeJs上使用,每一个文件就是一个模块,拥有独立的作用域、变量、方法等,模块需要导出和加载等操作;

        区别
        1、CommonJs主要是针对服务端,加载模块是同步的,意味着堵塞,不太适合浏览器环境;
        2、AMD是异步的,目的是预加载,且加载js文件是,还会解析执行该模块;
        3、CMD是异步的,目的是懒加载,一开始就并行加载js文件,但是不会执行,在需要的时候才执行;
      */

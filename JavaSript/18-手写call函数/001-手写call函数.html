  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
      call方法简介
      1、call()方法使用一个指定的this值和单独给出的一个或多个参数
         来调用一个函数;
      2、call()允许为不同的对象分配和调用属于一个对象的函数方法;
      3、call()提供新的this值给当前调用的函数/方法;
      4、可以使用call来实现继承,让另外一个新的对象来继承它

      语法
      function.call(thisArg, args1, arg2, ...)
      
      thisArg 
      可选的.在function函数运行时使用的this值.
      
      args1, arg2, ...
      指定的参数列表

      返回值
      使用调用者提供的this值和参数调用该参数的返回值.若该方法没有
      返回值,则返回undefined
     */
    </script>
  </body>
</html>

    /**
      node是什么?
      Node.js是一个服务器端的、非阻塞式I/O的、事件驱动的JavaScript运行环境
      
      优点
      1、处理高并发场景性能更佳;
      2、适合I/O密集型应用,在运行极限时.CPU占用率仍然比较低,大部分时间都是在做I/O硬盘内存读写操作

      缺点
      1、不适合CPU密集型应用;
      2、只支持单核CPU,不能充分利用CPU;
      3、可靠性低,一旦代码某个环节崩溃,整个系统崩溃

      应用场景分类
      1、善于I/O,不善于计算;
      2、大量并发的I/O,应用程序内不不需要进行非常复杂的处理;
      3、与websocket配合,开发长连接的实时交互应用程序;

      应用场景表现
      1、用户表单收集系统、后台管理系统、实时交互系统、考试系统、联网软件、高并发量的web应用程序
      2、基于web、canvas等多人联网游戏;
      3、基于web的多人实时聊天客户端、聊天室、图文直播;
      4、单页面浏览器应用程序;
      5、操作数据库、为前端和移动端提供基于json的API

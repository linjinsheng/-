<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>

  </head>
  <body>
    <div>一段文字</div>
    <script>
    console.log('*******************************')
    /**
      CSS中有五种伪元素
      1. ::before：在选定元素的内容之前插入一个伪元素。
         它可以用来在元素前面添加一些样式效果，比如添加图标、引用符号等。
         使用伪元素::before时，需要设置content属性来指定要插入的内容。

      2. ::after：在选定元素的内容之后插入一个伪元素。
         和::before类似，它也可以用来在元素后面添加一些样式效果。同样需要设置content属性。

      3. ::first-letter：选择选定元素的第一个字母或汉字。
         通过设置样式，可以改变首字母的大小、颜色、字体等属性。这个伪元素只能应用于块级元素。

      4. ::first-line：选择选定元素的第一行。
         通过设置样式，可以改变第一行的大小、颜色、字体等属性。这个伪元素同样只能应用于块级元素。

      5. ::selection：选择选定元素中被用户选中的部分。
         通过设置样式，可以改变选中文本的背景色、字体颜色等属性。这个伪元素可以应用于任何元素。

      这五种伪元素都是通过CSS选择器来选取元素，并在选定元素的指定位置插入伪元素。
      */

    </script>
  </body>
</html>

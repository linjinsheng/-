    <script>
    console.log('*******************************')
    /**
          常用的布局单位包括像素(px)，百分比(%)，em，rem，vw/vh。
          1、像素(px)是页面布局的基础，一个像素表示终端(电脑、手机、平板等)屏幕所能显示的最小的区域，
            像素分为两种类型:CSS像素和物理像素:
            CSS 像素:为 web 开发者提供，在 CSS 中使用的一个抽象单位;
            物理像素:只与设备的硬件密度有关，任何设备的物理像素都是固定的。
          
          2、百分比(%)，当浏览器的宽度或者高度发生变化时，通过百分比单位可以使得浏览器中的组件的宽和高随着浏览器的变化而变化， 
            从而实现响应式的效果。一般认为子元素的百分比相对于直接父元素。

          3、em和rem相对于px更具灵活性，它们都是相对长度单位，它们之间的区别:em相对于父元素，rem相对于根元素。

          4、vw/vh 是与视图窗口有关的单位，vw 表示相对于视图窗口的宽度，vh表示相对于视图窗口高度，除了vw和vh外，还有vmin和vmax两个相关的单位。
           vw:相对于视窗的宽度，视窗宽度是 100vw;
           vh:相对于视窗的高度，视窗高度是 100vh;
     */
    </script>

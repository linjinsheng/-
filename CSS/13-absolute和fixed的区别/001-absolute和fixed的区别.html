    <script>

    /**
      fixed:固定定位
      absolute:绝对定位

      区别很简单：
      1、没有滚动条的情况下没有差异
      2、在有滚动条的情况下，fixed定位不会随滚动条移动而移动，而absolute则会随滚动条移动

      
      常用场合：
      1.fixed固定定位，只针对浏览器窗口定位，上下左右，不会随着窗口大小改变，固定不变，
        例如固定位置的小广告，常用于网站边缘的公司联系方式和快速回到顶部
      2.absolute绝对定位，脱离文档流，没有父元素，上下左右设置是针对于浏览器窗口，
        不占据位置，会随着窗口大小与页面一起改变
      */

    </script>
  </body>
</html>
